<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Fruity</title>
    <!-- Poppins -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Clash Display -->
    <link
        href="https://fonts.cdnfonts.com/css/clash-display"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <header class="header-bg">
        <div class="header container">
            <a href="./">
                <img src="fruity-logo.svg" width="136"
                    height="32" alt="bikcraft">
            </a>

            <nav>
                <ul class="header-menu">
                    <li><a href="">Shop</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Careers</a></li>
                    <li><a href="">Partnership</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="">My Cart</a>
                <span>|</span>
                <a href="">Login</a>
            </div>
        </div>
    </header>

    <main class="" id="introduction">
        <div class="introduction-content">
            <div class="introduction-bg">
                <img src="img/pear/pear-bg.png" alt="">
            </div>
            <div class="introduction-text">Pear</div>
            <div class="introduction-img">
                <img src="img/pear/pear-can.png" alt="">
            </div>
            <div class="introduction-buttons">
                <button class="prev-btn"><img
                        src="img/arrow-left.svg"
                        alt=""></button>
                <button class="next-btn"><img
                        src="img/arrow-right.svg"
                        alt=""></button>

            </div>

        </div>
    </main>

</body>

</html>
